<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination">

            <!--上一页-->
            <li class="{% if not page_obj.up_page %}disabled{% endif %}">
                {% if page_obj.up_page %}
                    <a href="?{{ page_obj.base_url }}page={{ page_obj.up_page }}&size={{ page_obj.size }}" aria-label="Previous">
                {% endif %}
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!--页码-->
            <!--这里展示页码使用传递过来的dis_range -->
            {% for num in page_obj.page_range %}
                <li class="{% if num == page_obj.now_page %}active{% else %}{% endif %}">
                    <a href="?{{ page_obj.base_url }}page={{ num }}&size={{ page_obj.size }}">{{ num }}</a>
                </li>
            {% endfor %}

            <!--下一页-->
            <li class="{% if not page_obj.down_page %}disabled{% endif %}">
                {% if page_obj.down_page %}
                    <a href="?{{ page_obj.base_url }}page={{ page_obj.down_page }}&size={{ page_obj.size }}" aria-label="Next">
                {% endif %}
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>
</div>
